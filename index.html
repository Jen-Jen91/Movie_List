<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Movies List</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="title" >Title:</label>
          <input class="text-input" type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="genre">Genre:</label>
          <input class="text-input" type="text" id="genre" required/>
        </div>

        <div class="form-item">

          <label for="u" class="rating-button">U</label>
          <input type="radio" id="u" name="rating" value ="u" checked/>

          <label for="pg" class="rating-button">PG</label>
          <input type="radio" id="pg" name="rating" value ="pg"/>

          <label for="12A" class="rating-button">12A</label>
          <input type="radio" id="12A" name="rating" value ="12a"/>

          <label for="12" class="rating-button">12</label>
          <input type="radio" id="12" name="rating" value ="12"/>

          <label for="15" class="rating-button">15</label>
          <input type="radio" id="15" name="rating" value ="15"/>

          <label for="18" class="rating-button">18</label>
          <input type="radio" id="18" name="rating" value ="18"/>

        </div>

      </div>

      <input class="button" type="submit" value="SAVE"/>

      <button class="button" id="deleteAll" type="button" name="button">DELETE ALL</button>

    </form>

    <h1>Movies</h1>
    <div id="movie-list"></div>



  </body>
</html>
